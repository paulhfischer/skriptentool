name: pre-commit

on:
    pull_request:
    push:
        branches:
            - master

jobs:
    pre-commit:
        runs-on: ubuntu-latest
        steps:
            - name: Set up system
              run: |
                  sudo apt-get --assume-yes update
                  sudo apt-get --assume-yes install gettext
            - name: Checkout repository
              uses: actions/checkout@v2
            - name: Create config
              run: |
                  echo "$CONTENT" | base64 --decode > skriptentool/config.py
              env:
                  CONTENT: 
            - name: Set up python
              uses: actions/setup-python@v2
              with:
                  python-version: 3.8
            - name: Load cache for python dependencies
              uses: actions/cache@v2
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-
            - name: Install python dependencies
              run: |
                  python -m pip install --upgrade pip
                  python -m pip install pre-commit --requirement requirements.txt
            - name: Load cache for pre-commit
              uses: actions/cache@v2
              with:
                  path: ~/.cache/pre-commit
                  key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pre-commit-
            - name: Run pre-commit
              run: |
                  pre-commit run --show-diff-on-failure --color=always --all-files
              env:
                  SKIP: build core
