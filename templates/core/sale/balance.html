{% load i18n %}

<div class="card spacer-b">
    <h2 class="card-header">{% trans 'balance'|capfirst %}</h2>
    {% if can_count %}
    <div class="card-body">
        <form method="post">
            {% csrf_token %}

            <div class="input-group">
                {{ form.balance }}
                <div class="input-group-append">
                    <span class="input-group-text">€</span>
                </div>
            </div>
            <button
                type="submit"
                name="count"
                class="btn btn-primary btn-block mt-3"
            >
                {% trans 'confirm'|capfirst %}
            </button>
        </form>
    </div>
    {% else %}
    <div class="card-body">
        <div class="input-group">
            <input
                type="number"
                value="{{ balance }}"
                class="form-control text-right"
                readonly
            >
            <div class="input-group-append">
                <span class="input-group-text">€</span>
            </div>
        </div>
    </div>
    {% endif %}
</div>
